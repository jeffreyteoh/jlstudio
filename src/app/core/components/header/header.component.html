<header
  class="header d-flex align-items-center"
  [ngClass]="showMobileNav ? 'mobile-nav-active' : ''"
>
  <div
    class="container-fluid container-xl d-flex align-items-center justify-content-between"
  >
    <a routerLink="/" class="logo d-flex align-items-center">
      <h1>JL Studio</h1>
    </a>

    <i
      class="mobile-nav-toggle mobile-nav-show bi bi-list"
      [ngClass]="showMobileNav ? 'd-none' : ''"
      (click)="toggleNav()"
    ></i>
    <i
      class="mobile-nav-toggle mobile-nav-hide bi bi-x"
      [ngClass]="showMobileNav ? '' : 'd-none'"
      (click)="toggleNav()"
    ></i> 
    <nav id="navbar" class="navbar">
      <ul>
        <li class="nav-item">
          <a
            routerLink="/"
            aria-current="page"
            [ngClass]="activeRoute === '/' ? 'active' : ''"
            >Home</a
          >
        </li>
        <li class="dropdown nav-item">
          <a
            routerLink="/gallery"
            [class.active]="activeRoute === '/gallery'"
            [ngClass]="showMobileNav ? '' : 'dropdown-toggle'"
            >Gallery</a
          >
          <ul
            [ngClass]="showMobileNav ? 'dropdown-active' : ''"
          >
            <li *ngFor="let cat of categories">
              <a href="/gallery?cat={{ cat.name }}">{{ cat.name }}</a>
            </li>
            <li>
              <a href="/album?=test">test</a>
            </li>
          </ul>
        </li>
        <li>
          <a
            routerLink="/contact"
            [class.active]="activeRoute === '/contact'"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>
