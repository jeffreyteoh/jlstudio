<div class="breadcrumbs d-flex align-items-center">
  <div
    class="container position-relative d-flex flex-column align-items-center"
    data-aos="fade"
  >
    <h2>{{title}}</h2>
    <ol>
      <li *ngFor="let breadcrumb of breadcrumbs">
        <a href={{breadcrumb.url}}>{{breadcrumb.label}}</a>
    </li>
    <li>{{title}}</li>
    </ol>
  </div>
</div>
<!-- End Breadcrumbs -->
