<main>
  <app-breadcrumb></app-breadcrumb>
  <section class="vh-100" style="background-color: #eee">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <form [formGroup]="forgotPassForm" (ngSubmit)="onSubmit(forgotPassForm)">
                    <p class="mt-2 pt-1 mb-0">
                      Please enter your email address to request a password
                      reset.
                    </p>
                    <div>
                      <div class="mb-4 input-group">
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="email"
                            id="email"
                            class="form-control"
                            formControlName="email"
                            placeholder="Your Email"
                          />
                        </div>
                      </div>
                    </div>

                    <button
                      type="submit"
                      [disabled]="forgotPassForm.invalid || loading"
                      class="btn btn-primary btn-lg"
                    >
                      <span *ngIf="loading">
                        <span
                          class="spinner-border spinner-border-sm"
                          role="status"
                          aria-hidden="true"
                        ></span>
                        <span class="sr-only">Loading...</span>
                      </span>

                      <span *ngIf="!loading"> Reset Password </span>
                    </button>
                  </form>

                  <div class="small fw-bold mt-2 pt-1 mb-0">
                    <span
                      >Go back to ?
                      <a class="redirect" routerLink="/signin">Log In</a></span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
